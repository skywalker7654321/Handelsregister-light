<mat-dialog-content class="mat-typography">

  <div class="register-container">
    <!-- <h2>persoonsgegevens</h2> -->
    <form>

      <div class="table left-table">
        <div class="textbox-container">
          <label for="voorNaam">Voornaam</label>
          <input type="text" #voorNaam (input)="onInputVoornaam(voorNaam.value)" required>
        </div>

        <div class="textbox-container">
          <label for="tussenVoegsel">Tussenvoegsel</label>
          <input type="text" #tussenVoegsel (input)="onInputTussenvoegsel(tussenVoegsel.value)">
        </div>

        <div class="textbox-container">
          <label for="achterNaam">Achternaam</label>
          <input type="text" #achterNaam (input)="onInputAchternaam(achterNaam.value)" required>
        </div>

        <div class="textbox-container">
          <label for="geslacht">Geslacht</label>
          <input type="text" #geslacht (input)="onInputGeslacht(geslacht.value)" required>
        </div>

        <div class="textbox-container">
          <label for="geboorteDatum">Geboortedatum</label>
          <input type="text" #geboorteDatum (input)="onInputGeboorteDatum(geboorteDatum.value)" required>
        </div>

      </div>

      <div class="table right table">
        <div class="textbox-container">
          <label for="straatNaam">Straatnaam</label>
          <input type="text" #straatNaam (input)="onInputStraatnaam(straatNaam.value)" required>
        </div>

        <div class="textbox-container">
          <label for="huisnummer">Huisnummer</label>
          <input type="number" #huisnummer (input)="onInputHuisnummer(huisnummer.value)" required>
        </div>

        <div class="textbox-container">
          <label for="toevoegingHuisnummer">Toevoeging Huisnummer</label>
          <input type="text" #toevoegingHuisnummer (input)="onInputToevoegingHuisnummer(toevoegingHuisnummer.value)">
        </div>

        <div class="textbox-container">
          <label for="postcode">Postcode</label>
          <input type="text" #postcode (input)="onInputPostcode(postcode.value)" required>
        </div>

        <div class="textbox-container">
          <label for="plaatsNaam">Plaatsnaam</label>
          <input type="text" #plaatsNaam (input)="onInputStraatnaam(plaatsNaam.value)" required>
        </div>

        <div class="textbox-container">
          <label for="land">Land</label>
          <input type="text" #land (input)="onInputLand(land.value)" required>
        </div>
      </div>
